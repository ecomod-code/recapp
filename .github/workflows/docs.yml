name: Build & Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build developer docs (all packages)
        run: npm run docs
      - name: Prepare site root (landing page)
        run: |
          # Create index.html at site root if it doesn't exist
          if [ ! -f docs/index.html ]; then
            mkdir -p docs
            cat > docs/index.html << 'EOF'
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="utf-8" />
              <title>Recapp Documentation</title>
            </head>
            <body>
              <h1>Recapp Documentation</h1>
              <ul>
                <li><a href="api/">Recapp Code Reference (models, backend, frontend)</a></li>
                <!-- Later: <li><a href="manual/">User Manual</a></li> -->
              </ul>
            </body>
            </html>
            EOF
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
